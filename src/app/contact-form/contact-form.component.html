<form 
ngForm #myForm="ngForm" (ngsubmit)="formSubmitted(myForm)"

style="background-color: #eee;">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
         ngModel
         minlength="3"
         maxlength="15"
         pattern="rapid-value"
         required
         name="firstName"
         #firstName="ngModel" 
        type="text" 
        id="firstName" 
        class="form-control"
        (change)="firstNameChanged(firstName)"
        />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            First Name is required
        </div>
        <div class="alert alert-danger" 
        *ngIf="firstName.errors?.minlength">
            First Name has to be min 3 characters
        </div>
        <div class="alert alert-danger" 
        *ngIf="firstName.errors?.pattern">
            First Name can only be rapid-value
        </div>
    </div>

    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea name="" id="comment"
        ngModel
        name="comments"
        #comments="ngModel"
        (change)="firstNameChanged(comments)"
        cols="30" rows="10" class="form-control"></textarea>

    </div>
    <button class="btn btn-primary">Submit</button>
</form>
